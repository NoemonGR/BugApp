<span title="Click to sort by case">

  <table>
    <tr>
      <th>
        <button onclick="sortBykey(bugs,'title')">Title</button>
      </th>
      <th>
        <button onclick="sortByKey(bugs, key)">Priority</button>
      </th>
      <th>
          <button onclick="sortByKey(bugs, key)">Reporter</button>
      </th>
      <th>
        <button onclick="sortByKey(bugs, '')">Date Created</button>
      </th>
      <th>
          <button onclick="sortByKey()">Priority</button>
      </th>
    </tr>
  </table>
</span>7

<br/>

<div>

  <ul>
    <li *ngFor="let i of bugs">
    title: {{i.title}} <br/>
    priority: {{i.priority}}<br/>
    reporter: {{i.reporter}}<br/>
    created at :{{i.createdAt}}<br/>
    status: {{i.status}}<br/>

    </li>
    </ul>

</div>
