
<link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">

<span title="Click to sort by case">

  <table>
    <tr>
      <th>
        <button data-ng-click="sortyByTitle('title')">Title</button>
      </th>
      <th>
        <button data-ng-click="sortByPriority('priority')">Priority</button>
      </th>
      <th>
          <button data-ng-click="sortByKey('reporter')">Reporter</button>
      </th>
      <th>
        <button data-ng-click="sortByKey('createdAt')">Date Created</button>
      </th>
      <th>
        <button data-ng-click="sortByKey('status')">Status</button>
      </th>

    </tr>
  </table>
</span>

<br/>

<div>
<table>
  <tr>
    <th><button data-ng-click="sortyByTitle()">Title</button></th>
    <th><button data-ng-click="sortByPriority()">Priority</button></th>
    <th><button data-ng-click="sortByKey(Bugs, key)">Reporter</button></th>
    <th><button data-ng-click="sortByKey(Bugs, '')">Date Created</button></th>
    <th><button data-ng-click="sortByKey(Bugs, '')">Status</button></th>
  </tr>

  <tr  *ngFor="let i of Bugs ">
  <th>{{i.title}}</th>
  <th>{{i.priority}}</th>
  <th>{{i.reporter}}</th>
  <th>{{i.createdAt}}</th>
  <th>{{i.status}}</th>
</tr>
</table>

</div>
