<body>


  <button (click)="goToMainPage()"> Go Back </button>
<!-- Exw to form tag se comment giati mou kanei error sto ngmodel!!! -->
  <!-- <form> -->
    <div>
      <label>Bug Title</label>
      <input type="text" title= "model.title" ngModel>
    </div>

    <div>
      <label>Bug Description</label>
      <input type="text" description= "model.description" ngModel>
    </div>

    <div>
      <label for="priority">Priority</label>
      <select id="priority" name="priority" [(ngModel)]="priority" >
        <option *ngFor="let pri of priorities" [ngValue]="pri.id">{{pri.name}}</option>
      </select>
    </div>

    <div>
        <label for="reporter">Reporter</label>
        <select id="reporter" name="reporter" [(ngModel)]="reporter" >
          <option *ngFor="let rep of reporters" [ngValue]="rep.id">{{rep.name}}</option>
        </select>
      </div>

      <div>
          <label for="status">Status</label>
          <select id="status" name="status" [(ngModel)]="status" >
            <option *ngFor="let sta of statuses" [ngValue]="sta.id">{{sta.name}}</option>
          </select>
        </div>

    <div>
      <button type="submit">Add Bug </button>
    </div>
  <!-- </form> -->

</body>
