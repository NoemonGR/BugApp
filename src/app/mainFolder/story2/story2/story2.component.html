<body>


  <button (click)="goToMainPage()"> Go Back </button>

   <form #form = "ngForm">
    <div>
      <label>Bug Title</label>
      <input type="text"
      #bugTitle= "ngModel"
      name = "bugTitle"
      [ngModel]= "model.bugTitle" >
    </div>

    <div>
      <label>Bug Description</label>
      <input type="text"
      #bugDescription= "ngModel"
      name = "bugDescription"
      [ngModel]= "model.bugDescription">
    </div>

    <div>
      <label for="priority">Priority</label>
      <select id="priority"
      #bugPriority= "ngModel"
      name = "bugPriority"
      [ngModel]= "model.bugPriority" >
        <option *ngFor="let pri of priorities">{{pri}}</option>
      </select>
    </div>

    <div>
        <label for="reporter">Reporter</label>
        <select #bugReporter= "ngModel"
        name = "bugReporter"
        [ngModel]= "model.bugReporter" >
          <option *ngFor="let rep of reporters" >{{rep}}</option>
        </select>
      </div>

      <div>
          <label for="status">Status</label>
          <select  #bugStatus= "ngModel"
          name = "bugStatus"
          [ngModel]= "model.bugStatus"  >
            <option *ngFor="let sta of statuses">{{sta}}</option>
          </select>
        </div>

    <div>
      <button type="submit">Add Bug </button>
    </div>
   </form>

</body>
